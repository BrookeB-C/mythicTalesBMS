spring:
  datasource:
    url: jdbc:h2:mem:taplistdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true

logging:
  level:
    org.springframework.security: DEBUG
