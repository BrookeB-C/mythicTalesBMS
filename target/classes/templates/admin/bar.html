
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Bar Admin</title><link rel="stylesheet" th:href="@{/css/app.css}"/></head>
<body>
<header><h1>Bar Admin</h1></header>
<main>
  <h2>Your Taps</h2>
  <table>
    <thead><tr><th>#</th><th>Beer</th><th>%</th></tr></thead>
    <tbody>
      <tr th:each="t : ${taps}">
        <td th:text="${t.number}">1</td>
        <td>
          <span th:if="${t.keg != null}" th:text="${t.keg.beer.name}">Beer</span>
          <span th:if="${t.keg == null}"><em>Empty</em></span>
        </td>
        <td th:text="${t.keg != null ? t.keg.fillPercent : 0}">0</td>
      </tr>
    </tbody>
  </table>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body></html>
